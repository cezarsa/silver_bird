<!DOCTYPE html>

<html>
<head>
<!-- Theme specific CSS files are loaded later by the ThemeManager -->
<link id="base_stylesheet" rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/action_menu.css" />
<link rel="stylesheet" type="text/css" href="css/simple_select.css" />
<link rel="stylesheet" type="text/css" href="css/tipsy.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css" />
<title>Silver Bird</title>

<script src="lib/popup/global.js"></script>

<script src="lib/3rdparty/jquery.js"></script>
<script src="lib/3rdparty/jquery-ui-custom.js"></script>
<script src="lib/3rdparty/jquery.autocomplete.mod.js"></script>
<script src='lib/3rdparty/jquery.tipsy.js'></script>
<script src="lib/3rdparty/jquery.contextMenu.js"></script>
<script src="lib/3rdparty/jquery.insertatcaret.min.js"></script>
<script src="lib/3rdparty/oauth.js"></script>
<script src="lib/3rdparty/sha1.js"></script>

<!--script src="lib/debug.js"></script-->
<script src="lib/any_click.js"></script>
<script src="lib/shortener_lib.js"></script>
<script src="lib/simple_select.js"></script>
<script src="lib/tweet_transforms.js"></script>
<script src="lib/action_menu.js"></script>
<script src="lib/tweets_assembler.js"></script>


<script src="lib/popup/first_init.js"></script>


<script src="lib/popup/my_oauth.js"></script>
<script src="lib/popup/paginator.js"></script>
<script src="lib/popup/theme_manager.js"></script>
<script src="lib/popup/work_list.js"></script>
<script src="lib/popup/composer.js"></script>
<script src="lib/popup/shortener.js"></script>
<script src="lib/popup/renderer.js"></script>
<script src="lib/popup/lists.js"></script>
<script src="lib/popup/context_menu.js"></script>
<script src="lib/popup/search_tab.js"></script>
<script src="lib/popup/timeline_tab.js"></script>
<script src="lib/popup/autocomplete.js"></script>
<script src="lib/popup/image_upload.js"></script>

<script src="lib/popup/final_init.js"></script>

</head>


<body>


<a style="position:absolute; left:-5000px;" href="">dummy</a>

<div id="error" style="display: none;"></div>
<div id="workspace" style="display: none;">
  <div id="absolute_container">
    <div id="warning">
      <div class="img_area"><img src="img/warning.png" /></div>
      <div class="dismiss">X</div>
      <div class="content"></div>
      <div style="clear: both;"></div>
    </div>
  </div>

  <div id="compose_tweet_area" style="display: none;">
    <textarea rows="4"></textarea>
    <div id="shortener_area">
      <input type="text" name="shortener_text">
      <div id="shorten_current" title="Share current page"></div>
      <div id="shortener_button"><div><span id="shortenIt" class="i18n"></span></div></div>
    </div>
    <div class="footer">
      <input id="tweetit" class="i18n" type="button" />
      <span id="upload_button_area">
        <img id="attach_icon" src="img/attachment.png"><input id="image_input" type="file" name="media" accept="image/*" />
      </span>
      <progress id="upload_progress" max="100"></progress>
      <span class="chars_left"></span>
    </div>
  </div>
  <div id="compose_tweet">
    <img class="left" src="img/arrow_down.gif"/><span id="composeTweet" class="i18n"></span><img class="right" src="img/arrow_down.gif"/>
  </div>

  <span class="header_link_left">
    <a id="signout" href="#"><span id="logout" class="i18n"></span></a> |
    <a id="options_page_link" href="#"><span id="options" class="i18n"></span></a> |
    <a id="refresh_trigger" href="#"><span id="refresh" class="i18n"></span></a> |
    <a id="suspend_toggle" href="#"><span id="suspend" class="i18n"></span></a> |
    <a id="trending_topics" href="#" class="i18n">Trends</a>
    <span id="suspended_notice"><span id="autoUpdatesSuspended" class="i18n"></span></span>
  </span>
  <span class="header_link_right">
    <a id="mark_all_read_trigger" href="#"><span id="markAllRead" class="i18n"></span></a>
    <a id="detach_trigger" href="#"><img id="detach_img" src="img/up_detach.png"/></a>
  </span>
  <img src="img/loading.gif" id="loading" style="display: none;"/>
  <img src="img/loading.gif" id="queue_loading" style="display: none;"/>
  <div style="clear: both;"></div>

  <div id="update_tweets"></div>

  <div id="tabs">
    <ul></ul>
  </div>

</div>

<div id="enter_pin" style="display: none;">
  <img src="img/loading.gif" id="loading_oauth" style="display: none;"/>
  <label for="pin">Twitter's OAuth Pin:</label>
  <input type="text" name="pin"><br>
  <input type="button" class="i18n" id="btnAuthorize" value="Authorize!">
  <br><br>
  <a href="#"><span id="newToken" class="i18n"></span></a>
</div>
<div id="error_pin" style="display: none;">
</div>

<ul id="tab_context_menu" class="contextMenu">
</ul>
<div id="popup_footer">
  <span id="twitter_hits_left"></span>
  <span id="twitter_hits_reset"></span>
</div>
</body>
</html>
